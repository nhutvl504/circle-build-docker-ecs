machine:
  services:
    - docker
dependencies:
  post:
    - docker build -t $DEV_AWS_ECR_URI:$CIRCLE_SHA1 .
deployment:
  prod:
    branch: master
    commands:
      - cd eShopOnWeb/src/Web/ && ls -lsa && dotnet restore && dotnet publish --configuration Release --output bin
test:
  override:
     - ls -lsa eShopOnWeb/src/bin/Release/netcoreapp2.0/
